<div class="row col col-md-12">
  <div class="col col-md-8 form-group">
    <label class="font-weight-bold" for="medicine_name">Medicine Name :</label>
    <input type="text" class="form-control" id="medicine_name" onkeyup="showSuggestions(this.value, 'supplier');"
     placeholder="Medicine Name" onblur="notNull(this.value, 'medicine_name_error');">
    <code class="text-danger small font-weight-bold float-right" id="medicine_name_error" style="display: none;"></code>
    <div id="medicines_suggestions" class="list-group position-fixed" style="z-index: 1; width: 35.80%; overflow: auto; max-height: 200px;"></div>
  </div>
  <div class="col col-md-4 form-group">
    <label class="font-weight-bold" for="packing">Packing :</label>
    <input type="text" class="form-control" id="packing" placeholder="Packing e.g. 10 TAB / 100 ML" onblur="notNull(this.value, 'pack_error');">
    <code class="text-danger small font-weight-bold float-right" id="pack_error" style="display: none;"></code>
  </div>
</div>

<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="generic_name">Generic Name :</label>
    <input type="text" class="form-control" id="generic_name" placeholder="Generic Name" onblur="notNull(this.value, 'generic_name_error');">
    <code class="text-danger small font-weight-bold float-right" id="generic_name_error" style="display: none;"></code>
  </div>
</div>

<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="product_type">Product Type:</label>
    <input id="product_type" type="text" class="form-control" id="product_type" placeholder="Tablet/Injection/Syrup" name="product_type" >
    <code class="text-danger small font-weight-bold float-right" id="product_type_error" style="display: none;"></code>
  </div>
</div>

<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="product_strength">Product Strength:</label>
    <input id="product_strength" type="text" class="form-control" placeholder="e.g 500m,250mg etc" name="product_strength">
    <code class="text-danger small font-weight-bold float-right" id="product_strength_error" style="display: none;"></code>
  </div>
</div>

<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="price">Price :</label>
    <input type="number" class="form-control" id="price" placeholder="Price Per Unit" name="price">
    <code class="text-danger small font-weight-bold float-right" id="price_error" style="display: none;"></code>
  </div>
</div>
